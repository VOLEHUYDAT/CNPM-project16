<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content=""> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        {% block register%}
        {% comment %} <h5>Register</h5>
        <form method = "POST" action="">
            {%csrf_token%}
            {{form.username}}
            
            <input type="submit" name = "create user"/>
        </form> {% endcomment %}
        <section class="vh-100 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Login</h2>

                                    <form method='POST' action=''>
                                        {%csrf_token%}
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" name="username" id="username" class="form-control form-control-lg" />
                                        <label class="form-label" for="username" style="padding-right:42px">User Name</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" name="password" id="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password" style="padding-right:53px">Password</label>
                                        </div>
                                        {% for message in messages  %}
                                        <p id="message" style="color:red; font-size:16px">{{message}}</p>
                                        {% endfor %}
                                        <div class="d-flex justify-content-center">
                                            <button  type="submit" data-mdb-button-init
                                                data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                        </div>

                                        <p class="text-center mt-3">
                                            <a href="{% url 'password_reset' %}">Quên mật khẩu?</a>
                                        </p>

                                        
                                        <p class="text-center text-muted mt-5 mb-0">Haven't already an account? <a href="{% url 'register'%}"
                                            class="fw-bold text-body"><u>Register here</u></a>
                                        </p>

                                        
                                            
                                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% endblock register%}
    </body>
</html>
