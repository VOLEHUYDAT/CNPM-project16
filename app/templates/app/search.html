{% extends 'app/base.html' %}
{% load static %}
{% load humanize %}
{% block search %}
<div style='padding-top:100px; width: 100%'>
<h5> Result search for <strong style="color:black; font-size:24px;"> {{searched}} </strong></h5> <br />
<div class="row" style="width:100%;">
    {% for product in keys %}
    <div class="col-lg-3">
      <img class="thumbnail" src="{{product.ImageURL}}">
      <h6><strong>{{product.name}}</strong></h6>
      <hr>
      <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
      <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}">View</a>
      <h3 style="display: inline-block; float: right"><strong>{{product.price|intcomma}} VNƒê</strong></h3>
  
    </div>
    {% endfor %}
  </div>
</div>
{% endblock search %}
