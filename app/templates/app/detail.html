{% extends 'app/base.html' %}
{% load static %}
{% block detail %}
{% for product in products %}
<div style="padding: 50px;" class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
      <div class="col-md-10">
          <div class="card">
              <div class="row">
                  <div class="col-md-6">
                      <div class="images p-3">
                          <div class="text-center p-4"> <img id="main-image" src="{{product.ImageURL}}" width="250" /> </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="product p-4">
                          <div class="d-flex justify-content-between align-items-center">
                              <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <a href="{% url 'home' %}"> <span style="font-size:20px;" class="ml-1" >Back</span> </a> </div> <a href="{% url 'cart' %}"><i class="fa fa-shopping-cart text-muted"></i> </a>
                          </div>
                          <div class="mt-4 mb-3">
                              <h5 class="text-uppercase">{{product.name}}</h5>
                              <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{product.price}}$</span>
                              </div>
                          </div>
                          <p class="about">{{product.detail}}</p>
                          <button style="background-color:green; color:white; border:2px solid black;" data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endfor %}
</div>{% endblock detail %}
