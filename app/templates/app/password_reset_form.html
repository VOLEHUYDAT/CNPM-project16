{% extends 'app/base.html' %}
{% block main-content %}
<div class="container" style="padding-top:100px; max-width:600px;">
  <h3>Quên mật khẩu</h3>
  <p>Nhập email đã đăng ký để nhận liên kết đặt lại mật khẩu.</p>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button class="btn btn-success" type="submit">Gửi liên kết</button>
  </form>
</div>
{% endblock main-content %}
