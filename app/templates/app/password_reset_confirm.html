{% extends 'app/base.html' %}
{% block main-content %}
<div class="container" style="padding-top:100px; max-width:600px;">
  <h3>Đặt lại mật khẩu</h3>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Mật khẩu mới</label>
        <input type="password" name="new_password1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nhập lại mật khẩu mới</label>
        <input type="password" name="new_password2" class="form-control" required>
      </div>
      <button class="btn btn-success" type="submit">Cập nhật mật khẩu</button>
    </form>
  {% else %}
    <p>Liên kết không hợp lệ hoặc đã hết hạn.</p>
  {% endif %}
</div>
{% endblock main-content %}
