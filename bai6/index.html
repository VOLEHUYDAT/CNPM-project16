<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" class="form-control">
        </div>
        <fieldset class="form-group">
            <legend>Giới tính:</legend>
            <input type="radio" name="gender">
            <label>Nam</label>
            <input type="radio" name="gender">
            <label>Nữ</label>
        </fieldset>
        <div class="form-group">
            <label>Ngày sinh:</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label>Điểm:</label>
            <input type="number" min="0" max="10" step="0.25" class="form-control">
        </div>
        <div class="form-group">
            <label>Nghề nghiệp:</label>
            <input type="list" class="form-control" list="job">
            <datalist id="job">
                <option value="Giảng viên"></option>
                <option value="Công an"></option>
                <option value="Kĩ sư"></option>
                <option value="Bác sĩ"></option>
                <option value="IT"></option>
            </datalist>
        </div>
        <fieldset class="form-group">
            <legend>Sở thích:</legend>
            <input type="checkbox">
            <label>Thể thao</label>
            <input type="checkbox">
            <label>Du lịch</label>
            <input type="checkbox">
            <label>Ẩm thực</label>
            <input type="checkbox">
            <label>Âm nhạc</label>
        </fieldset>
        <div class="form-group">
           <label>Ghi chú</label>
           <textarea class="form-control"></textarea>
        </div>
        <hr>
        <div class="form-group">
            <button class="form-button">Đăng kí</button>
            <button class="form-button">Nhập lại</button>
        </div>
    </form>
</body>
</html>
